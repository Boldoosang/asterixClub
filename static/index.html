<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SMTP Test</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <h1>Register</h1>
        <form onsubmit="register(event)">
            <div class="mb-3">
                <label for="register-email" class="form-label">Email address</label>
                <input type="email" class="form-control" name="email" id="register-email">
            </div>
            <div class="mb-3">
                <label for="register-password" class="form-label">Password</label>
                <input type="password" class="form-control" name="password" id="register-password">
            </div>
            <div class="mb-3">
                <label for="register-confirmEmail" class="form-label">Password</label>
                <input type="password" class="form-control" name="confirmPassword" id="register-confirmEmail">
            </div>
            <button type="submit" class="btn btn-primary">Register</button>
        </form>
        <hr class="mt-5">
        <h1>Login</h1>
        <form onsubmit="login(event)">
            <div class="mb-3">
                <label for="login-email" class="form-label">Email address</label>
                <input type="email" class="form-control" name="email" id="login-email">
            </div>
            <div class="mb-3">
                <label for="login-password" class="form-label">Password</label>
                <input type="password" class="form-control" name="password" id="login-password">
            </div>
            <button type="submit" class="btn btn-primary">Login</button>
        </form>
    </div>

    <main class="container mt-5 fw-bold display-3" id="protectedContent">


    </main>

</body>
